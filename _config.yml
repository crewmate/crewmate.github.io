  name:           Crewmate
  avatar:         bio-photo.jpg
  bio:            "Crewmate is a project management software, a community fork of Teambox v3, built on Ruby on Rails with a focus on collaboration.  
  Crewmate workflow is project-centered; each project being visible only to people invited to it.  
  Projects have a status wall, conversations, tasks, shared pages and file uploads. You can even post to everywhere just using email.  
  Crewmate is open-source software, meaning you can also download it, change its code and host yourself."
